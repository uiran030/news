<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 Api</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box }
        #content { max-width:1000px; margin:50px auto}
        #content .tabTit a {
            background-color: #ddd;
            padding:10px 20px;
            color:#fff;
            border-radius: 50px;
        }
        #content ul { overflow:hidden }
        #content ul li { float:left; width:25%; padding:10px }
        #content ul li:nth-child(4n+1) { clear:both }
        #content ul li img { width:100% }
    </style>
    <script src="./jquery-1.12.4.min.js"></script>
</head>
<body>
    
    <div id="content">
        <div class="tabTit">

            <a href="health">건강</a>
            <a href="science">과학</a>
            <a href="sports">스포츠</a>
            <a href="technology">기술</a>
        </div>
